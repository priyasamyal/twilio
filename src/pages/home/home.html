<ion-header>

    <ion-navbar color='primary'>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>My Groupsf</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list class="customer-list">
        <button ion-item *ngFor="let group of my_groups" (click)="goToGroupCustomers(group)">
               
            <ion-label>{{group.title}}</ion-label>
       </button>
    </ion-list>

    <div padding>
        <button ion-button color="primary" block (click)='call()'>Make a Call Demo</button>
    </div>

</ion-content>
