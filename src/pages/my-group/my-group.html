<ion-header>

    <ion-navbar color='primary'>
        <ion-title>{{group_info.title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list class="customer-list">
        <ion-list-header>
            Customers Assigned
        </ion-list-header>
        <ion-item *ngFor="let user of user_list">
            <ion-icon name="call" item-end (click)="call()"></ion-icon>
            <ion-icon name="chatbubbles" item-end (click)="sendMessage(user)"></ion-icon>
            <ion-label>{{user.name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
