  Ionic pages and navigation.

<ion-header>

    <ion-navbar color='primary'>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>My Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list no-padding>
        <ion-list-header>
            PERSONAL INFORMATION
        </ion-list-header>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]='user.user_info.username' disabled></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>E-mail</ion-label>
            <ion-input type="email" [(ngModel)]='user.user_info.email' disabled></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Mobile No.</ion-label>
            <ion-input type="tel" [(ngModel)]='user.user_info.phone' disabled></ion-input>
        </ion-item>

    </ion-list>
</ion-content>
