<ion-header>

    <ion-navbar no-border-bottom color='primary'>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Search Customer</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-searchbar placeholder="Search Customer" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let c of customers">
            {{c.name}}
            <p>{{ c.phone }}</p>
        </ion-item>
    </ion-list>

</ion-content>5
