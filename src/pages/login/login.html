<ion-header>

    <ion-navbar color='primary'>
         
        <ion-title text-center>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]='user_credentials.username'></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]='user_credentials.password'></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button ion-button color="primary" block (click)='onSignIn()'>Sign In</button>
    </div>
</ion-content>
